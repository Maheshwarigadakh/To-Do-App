<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <style>
        h1{
            text-align: center;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <h1>To-Do Appüìù</h1>
    <div id="task-container">
        
    </div>

    <script>
        const tasks = ["buy bag","shopping","read book"];
        function loadTask(){
            const taskContainer = document.getElementById("task-container");
            taskContainer.innerHTML = '';

            for(let task of tasks)
            {
                taskContainer.innerHTML +=
                `
                <div>
                    ${task}    
                </div>
                `
            }
        }
        loadTask();
    </script>
</body>
</html>
